<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="cal.css">

<body>
    <section class="calculator">
        <div class="textboxes">

        <div class="output">
            <input type="text" class="result" name="output" placeholder="0" readonly>
        </div>
        <div class="input">
            <input type="text" class="val" name="input" placeholder="">
        </div>
    </div>

    <div class="btn">
        <div class="row rone">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="oper divide">/</button>
        </div>
        <div class="row rtwo">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="oper multiply">*</button>
        </div>
        <div class="row rthree">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="oper subtract">-</button>
        </div>
        <div class="row rfour">
            <button class="clear">C</button>
            <button class="zero">0</button>
            <button class="decimal">.</button>
            <button class="oper add">+</button>
        </div>
        <div class="equal">
            <button class="equal">=</button>
        </div>
    </div>
    </section>
    
    <script src="cal.js"></script>
</body>

</html>
